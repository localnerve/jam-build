name: Verify
on:
  push:
    branches: [ main, stage ]
  pull_request:
    branches: [ main, stage ]

jobs:
  build_image:
    runs-on: ubuntu-24.04
    name: 'Build and upload jam-build-test:latest docker image, verify lint and build'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.8'
      - name: Install Dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Run Linter
        run: npm run lint
      - name: Check Production Build
        run: npm run build
      - name: Build Docker Image
        run: npm run test:build    # builds jam-build-test:latest
      - name: Export Docker Image
        run: docker save jam-build-test:latest -o jam-build-test.tar
      - name: Upload Docker Image Artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: jam-build-test.tar

  browser_tests:
    runs-on: ubuntu-24.04
    needs: build_image
    strategy:
      matrix:
        label: ['firefox', 'chromium']
    name: 'Test ${{ matrix.label }} browser'
    steps:
      - uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '24.8'
      - name: Install Dependencies
        run: npm ci
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Download Docker Image Artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
      - name: Load Docker Image
        run: docker load -i jam-build-test.tar
      - name: Test ${{ matrix.label }}
        run: npm run test:${{ matrix.label }}

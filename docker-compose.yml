name: jam-build-container
services:
  # The app
  jam-build:
    build:
      context: .
      args:
        UID: ${UID}
        GID: ${GID}
        AUTHZ_URL: ${AUTHZ_URL}
        AUTHZ_CLIENT_ID: ${AUTHZ_CLIENT_ID}
    image: jam-build:latest
    environment:
      DB_HOST: mariadb
      DB_DATABASE: jam_build
      DB_USER: ${DB_USER}
      DB_PASSWORD: ${DB_PASSWORD}
      DB_APP_USER: ${DB_APP_USER}
      DB_APP_PASSWORD: ${DB_APP_PASSWORD}
      AUTHZ_URL: http://authorizer:9010
      AUTHZ_CLIENT_ID: ${AUTHZ_CLIENT_ID}
    depends_on:
      - mariadb
      - authorizer
    ports:
      - 5000:5000
    networks:
      - backend
